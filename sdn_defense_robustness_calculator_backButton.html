<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDN Defense Robustness Calculator</title>
    <style>
        /* Basic Reset */
        body, h1, h3, p, label, select, input, button {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* Global Styles */
        body {
            background-color: #f7f9fc;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            justify-content: space-between;
        }

        .main-container {
            width: 100%;
            max-width: 1200px;
            margin: 20px 0;
        }

        .page-header {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
            text-align: center; /* Centering the title */
        }

        /* Container Styles */
        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 26px;
            color: #444;
            margin-bottom: 10px;
            text-align: center;
        }

        h3 {
            font-size: 20px;
            color: #444;
            font-weight: 600;
            margin-bottom: 10px;
        }

        /* Input Group */
        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 16px;
            color: #555;
            margin-bottom: 8px;
        }

        select, input[type="number"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ddd;
            background-color: #fafafa;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        select:focus, input[type="number"]:focus {
            border-color: #007bff;
        }

        /* Layout for Horizontal Inputs */
        .horizontal-inputs {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
        }

        .input-group.horizontal {
            flex: 1;
            min-width: 250px;
        }

        /* Button Styles */
        button {
            padding: 12px 25px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        /* Result Styling */
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .low-score {
            background-color: #28a745;
            color: white;
        }

        .medium-score {
            background-color: #ffc107;
            color: white;
        }

        .high-score {
            background-color: #fd7e14;
            color: white;
        }

        .criticallyhigh-score {
            background-color: #dc3545;
            color: white;
        }

        /* Footer Styles */
        .footer {
            text-align: center;
            font-size: 14px;
            color: #777;
            padding-top: 20px;
            border-top: 1px solid #ddd;
            margin-top: 40px;
            position: relative;
            width: 100%;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .main-container {
                padding: 10px;
            }

            .container {
                padding: 20px;
            }

            .horizontal-inputs {
                flex-direction: column;
            }

            .input-group.horizontal {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>

<!-- Main Page Heading -->
<h1 class="page-header">SDN Defense Robustness Calculator</h1>

<div class="main-container">
    <!-- Base Score Calculator -->
    <div class="container">
        <h1 style="color: #008B8B;">Base Score Calculator</h1>
        <div class="horizontal-inputs">
            <!-- Base Score Subscores -->
            <div class="input-group horizontal">
                <label for="correctness">1. Correctness Subscore</label>
                <select id="correctness">
                    <option value="0">0.0</option>
                    <option value="0.25">0.25</option>
                    <option value="0.5">0.5</option>
                    <option value="1">1.0</option>
                </select>
            </div>
            <div class="input-group horizontal">
                <label for="scalability">2. Scalability Subscore</label>
                <select id="scalability">
                    <option value="0">0.0</option>
                    <option value="0.25">0.25</option>
                    <option value="0.5">0.5</option>
                    <option value="1">1.0</option>
                </select>
            </div>
            <div class="input-group horizontal">
                <label for="vendorIndependence">3. Vendor Independence Subscore</label>
                <select id="vendorIndependence">
                    <option value="0">0.0</option>
                    <option value="0.25">0.25</option>
                    <option value="0.5">0.5</option>
                    <option value="1">1.0</option>
                </select>
            </div>
        </div>

        <div class="horizontal-inputs">
            <!-- Other Base Score Subscores -->
            <div class="input-group horizontal">
                <label for="reproducibility">4. Reproducibility Subscore</label>
                <select id="reproducibility">
                    <option value="0">0.0</option>
                    <option value="0.25">0.25</option>
                    <option value="0.5">0.5</option>
                    <option value="1">1.0</option>
                </select>
            </div>
            
            <div class="input-group horizontal">
                <label for="complexity">5. Complexity Subscore</label>
                <select id="complexity">
                    <option value="0">0.0</option>
                    <option value="0.25">0.25</option>
                    <option value="0.5">0.5</option>
                    <option value="1">1.0</option>
                </select>
            </div>
            <div class="input-group horizontal">
                <label for="performancepenalty">6. Performance Penalty Subscore</label>
                <select id="performancepenalty">
                    <option value="0">0.0</option>
                    <option value="0.25">0.25</option>
                    <option value="0.5">0.5</option>
                    <option value="1">1.0</option>
                </select>
            </div>
            <div class="input-group horizontal">
                <label for="resilience">7. Resilience Subscore</label>
                <select id="resilience">
                    <option value="0">0.0</option>
                    <option value="0.25">0.25</option>
                    <option value="0.5">0.5</option>
                    <option value="1">1.0</option>
                </select>
            </div>
        </div>

        <div class="button-container">
            <button onclick="calculateBaseScore()">Calculate Base Score</button>
        </div>
        
        <div id="baseScoreResult" class="result"></div>
    </div>

    <!-- Resource Score Calculator -->
    <div class="container">
        <h1 style="color: magenta;">Resource Score Calculator</h1>

        <div class="horizontal-inputs">
            <!-- Base Score Subscores -->
            <div class="input-group horizontal">
                <label for="time">1. Time Subscore</label>
                <select id="time">
                    <option value="0">0.0</option>
                    <option value="0.25">0.25</option>
                    <option value="0.5">0.5</option>
                    <option value="1">1.0</option>
                </select>
            </div>
            <div class="input-group horizontal">
                <label for="equipmentcost">2. Equipment Cost Subscore</label>
                <select id="equipmentcost">
                    <option value="0">0.0</option>
                    <option value="0.25">0.25</option>
                    <option value="0.5">0.5</option>
                    <option value="1">1.0</option>
                </select>
            </div>
        </div>

        <div class="horizontal-inputs">
            <!-- Base Score Subscores -->
            <div class="input-group horizontal">
                <label for="workforce">3. Work Force Subscore</label>
                <select id="workforce">
                    <option value="0">0.0</option>
                    <option value="0.25">0.25</option>
                    <option value="0.5">0.5</option>
                    <option value="1">1.0</option>
                </select>
            </div>
            <div class="input-group horizontal">
                <label for="expertiselevel">4. Expertise Level Subscore</label>
                <select id="expertiselevel">
                    <option value="0">0.0</option>
                    <option value="0.25">0.25</option>
                    <option value="0.5">0.5</option>
                    <option value="1">1.0</option>
                </select>
            </div>
        </div>

        <div class="button-container">
            <button onclick="calculateResourceScore()">Calculate Resource Score</button>
        </div>

        <div id="resourceScoreResult" class="result"></div>
    </div>

    <!-- Prestige Score Calculator -->
    <div class="container">
        <h1 style="color: indigo;">Prestige Score Calculator</h1>
        <div class="horizontal-inputs">
            <!-- Base Score Subscores -->
            <div class="input-group horizontal">
                <label for="venue">1. Venue Subscore</label>
                <select id="venue">
                    <option value="0">0.0</option>
                    <option value="0.25">0.25</option>
                    <option value="0.5">0.5</option>
                    <option value="1">1.0</option>
                </select>
            </div>
            <div class="input-group horizontal">
                <label for="socialimpact">2. Social Impact Subscore</label>
                <select id="socialimpact">
                    <option value="0">0.0</option>
                    <option value="0.25">0.25</option>
                    <option value="0.5">0.5</option>
                    <option value="1">1.0</option>
                </select>
            </div>
        </div>

        <div class="button-container">
            <button onclick="calculatePrestigeScore()">Calculate Prestige Score</button>
        </div>

        <div id="prestigeScoreResult" class="result"></div>
    
        <!-- Back Button Below Prestige Score Calculator -->
    <div class="button-container">
        <button class="button" onclick="window.location.href='index.html'">Back</button>
    </div>
</div>

<!-- Footer -->
<div class="footer">
    &copy; 2024 SDN Attack Severity-Defense Robustness Calculator. All rights reserved.
</div>

<script>
// Example function to calculate the base score
function calculateBaseScore() {
    let correctness = parseFloat(document.getElementById('correctness').value);
    let scalability = parseFloat(document.getElementById('scalability').value);
    let vendorIndependence = parseFloat(document.getElementById('vendorIndependence').value);
    let reproducibility = parseFloat(document.getElementById('reproducibility').value);
    let complexity = parseFloat(document.getElementById('complexity').value);
    let performancepenalty = parseFloat(document.getElementById('performancepenalty').value);
    let resilience = parseFloat(document.getElementById('resilience').value);

    let baseScore = correctness + scalability + vendorIndependence + reproducibility + complexity + performancepenalty + resilience;
    baseScore = baseScore; // Calculate the average score

    let resultElement = document.getElementById('baseScoreResult');
    resultElement.textContent = "Base Score: " + baseScore.toFixed(2);

    // Adding color to result based on base score
    if (baseScore >= 0.0 && baseScore <=1.0) {
        resultElement.className = 'result criticallyhigh-score';
    } else if (baseScore > 1.0 && baseScore <=3.25) {
        resultElement.className = 'result high-score';
    } else if (baseScore > 3.25 && baseScore <=6.5) {
        resultElement.className = 'result medium-score';
    } else {
        resultElement.className = 'result low-score';
    }
}

// Example function to calculate the resource score
function calculateResourceScore() {
    let time = parseFloat(document.getElementById('time').value);
    let equipmentcost = parseFloat(document.getElementById('equipmentcost').value);
    let workforce = parseFloat(document.getElementById('workforce').value);
    let expertiselevel = parseFloat(document.getElementById('expertiselevel').value);

    let resourceScore = time + equipmentcost + workforce + expertiselevel;

    let resultElement = document.getElementById('resourceScoreResult');
    resultElement.textContent = "Resource Score: " + resourceScore.toFixed(2);

    // Adding color to result based on resource score
    if (resourceScore >= 0.0 && resourceScore <= 0.5) {
        resultElement.className = 'result low-score';
    } else if (resourceScore > 0.5 && resourceScore <= 1.5) {
        resultElement.className = 'result medium-score';
    } else if (resourceScore > 1.5 && resourceScore <= 3.0) {
        resultElement.className = 'result high-score';
    } else {
        resultElement.className = 'result criticallyhigh-score';
    }
}

// Example function to calculate the prestige score
function calculatePrestigeScore() {
    let venue = parseFloat(document.getElementById('venue').value);
    let socialimpact = parseFloat(document.getElementById('socialimpact').value);

    let prestigeScore = venue + socialimpact;

    let resultElement = document.getElementById('prestigeScoreResult');
    resultElement.textContent = "Prestige Score: " + prestigeScore.toFixed(2);

    // Adding color to result based on prestige score
    if (prestigeScore >= 0.0 && prestigeScore <= 0.25) {
        resultElement.className = 'result criticallyhigh-score';
    } else if (prestigeScore > 0.25 && prestigeScore <= 0.75) {
        resultElement.className = 'result high-score';
    } else if (prestigeScore > 0.75 && prestigeScore <= 1.5) {
        resultElement.className = 'result medium-score';
    } else {
        resultElement.className = 'result low-score';
    }
}
</script>

</body>
</html>
